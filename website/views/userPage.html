<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnDoe123</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
        }

        .header {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 0;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 10px;
        }

        h1 {
            font-size: 36px;
        }

        .pollution-container {
            margin-top: 20px;
        }

        .pollution-display {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .leaderboard {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            text-align: left;
        }

        .leaderboard h3 {
            color: #0074d9;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        li:before {
            content: "\2022";
            color: #0074d9;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .tasks-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
        }

        .task {
            margin: 10px 0;
        }

        .task-name {
            font-weight: bold;
        }

        .points {
            font-weight: bold;
            color: #0074d9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Health J.O.B</h1>
            <p>JohnDoe123's profile</p>
            <p>Points: 0</p>
        </div>
    </div>
    <div class="pollution-container">
        <div class="pollution-container">
            <div class="pollution-display">
                <img src="https://files.catbox.moe/ctbyo4.png">
                <p>Current Pollution Levels for your location: 10u.m</p>
            </div>
    </div>
    <div class="leaderboard">
        <h3> Friends </h3>
        <ol>
            <li>Test User: 300</li>
            <li>Test User: 100</li>
            <li>You: 0</li>
        </ol>
    </div>
    <div class="tasks-container">
        <h3>Environmental Tasks</h3>
        <div class="task">
            <span class="task-name">Task 1:</span> Turn off light bulbs <span class="points">(+10 points)</span>
        </div>
        <div class="task">
            <span class="task-name">Task 2:</span> Use reusable shopping bags <span class="points">(+5 points)</span>
        </div>
        <div class="task">
            <span class="task-name">Task 3:</span> recycle <span class="points">(+8 points)</span>
        </div>
    </div>
</body>
</html>
