<!DOCTYPE html>
<html lang="en">
<head>

        }

        .nav-bar-container {
            background-color: #333;
            color: #fff;

            list-style: none;
            padding: 0;
        }

        .nav-bar li {

        }

    <div class="nav-bar-container">
        <ul class="nav-bar">
            <li><a href="/">Home</a></li>

            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>
    <div class="home-container">
        <p>Home page</p>
        <div class="pollution-container">
            <div class="pollution-display">
                <img src="https://files.catbox.moe/ctbyo4.png">

        </div>
        <div class="exsample-stuff">
